<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form>

        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="numero">WhatsApp:</label><br>
        <input type="text" name="numero" id="numero"><br>


        <p>Área de atuação:</p>
        <input type="radio" id="desenvolvimento" name="atuação" value="Desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" id="qa" name="atuação" value="Quality Assurance (QA)">
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" id="analise_dados" name="atuação" value="Análise de Dados">
        <label for="analise_dados">Análise de Dados</label>

        <input type="radio" id="infraestrutura" name="atuação" value="Infraestrutura">
        <label for="infraestrutura">Infraestrutura</label><br><br>  

        <label for="mensagem">Observações:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>
        <input type="checkbox" name="" id="">
        <input type="submit" value="Enviar">






    </form>

</body>

</html>
